<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Mobility Screening</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for input fields to ensure consistency */
        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Chrome, Safari, Edge */
            margin: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl transform transition-all duration-300 hover:scale-[1.01]">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Athlete Mobility Screening</h1>
        <!-- <p class="text-center text-gray-600 mb-8">Enter the scores for each mobility test below. Scores are typically between 0.0 (poor) and 1.0 (excellent).</p> -->

    <div class="text-center text-gray-600 mb-8 space-y-2">
    <p>Enter the scores for each mobility test below.</p>
    <div class="flex justify-center overflow-x-auto whitespace-nowrap gap-3 text-sm font-medium px-2">
        <span class="bg-red-200 text-red-800 px-3 py-1 rounded-full inline-block">0.00 – 0.25: Very Poor</span>
        <span class="bg-orange-200 text-orange-800 px-3 py-1 rounded-full inline-block">0.25 – 0.5: Poor</span>
        <span class="bg-yellow-200 text-yellow-800 px-3 py-1 rounded-full inline-block">0.5 – 0.75: Average</span>
        <span class="bg-green-200 text-green-800 px-3 py-1 rounded-full inline-block">0.75 – 1.00: Good</span>
    </div>
</div>


        <form action="/submit" method="POST" class="space-y-6">

            <!-- Lower Body Section -->
            <div class="bg-blue-50 p-6 rounded-lg shadow-inner">
                <h2 class="text-2xl font-semibold text-blue-800 mb-4">Lower Body Mobility</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="Ankle Dorsiflexion" class="block text-sm font-medium text-gray-700 mb-1">Ankle Dorsiflexion</label>
                        <input type="number" step="0.01" min="0" max="1" id="Ankle Dorsiflexion" name="Ankle Dorsiflexion" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Ankle Eversion & Inversion" class="block text-sm font-medium text-gray-700 mb-1">Ankle Eversion & Inversion</label>
                        <input type="number" step="0.01" min="0" max="1" id="Ankle Eversion & Inversion" name="Ankle Eversion & Inversion" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Tibial Rotation" class="block text-sm font-medium text-gray-700 mb-1">Tibial Rotation</label>
                        <input type="number" step="0.01" min="0" max="1" id="Tibial Rotation" name="Tibial Rotation" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Thomas Test" class="block text-sm font-medium text-gray-700 mb-1">Thomas Test</label>
                        <input type="number" step="0.01" min="0" max="1" id="Thomas Test" name="Thomas Test" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Cossack Squat" class="block text-sm font-medium text-gray-700 mb-1">Cossack Squat</label>
                        <input type="number" step="0.01" min="0" max="1" id="Cossack Squat" name="Cossack Squat" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Seated Active Hip Rotation" class="block text-sm font-medium text-gray-700 mb-1">Seated Active Hip Rotation</label>
                        <input type="number" step="0.01" min="0" max="1" id="Seated Active Hip Rotation" name="Seated Active Hip Rotation" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Single Leg Stability" class="block text-sm font-medium text-gray-700 mb-1">Single Leg Stability</label>
                        <input type="number" step="0.01" min="0" max="1" id="Single Leg Stability" name="Single Leg Stability" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Sliders" class="block text-sm font-medium text-gray-700 mb-1">Sliders</label>
                        <input type="number" step="0.01" min="0" max="1" id="Sliders" name="Sliders" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Overhead Squat" class="block text-sm font-medium text-gray-700 mb-1">Overhead Squat</label>
                        <input type="number" step="0.01" min="0" max="1" id="Overhead Squat" name="Overhead Squat" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
            </div>

            <!-- Thoracic Spine Section -->
            <div class="bg-green-50 p-6 rounded-lg shadow-inner">
                <h2 class="text-2xl font-semibold text-green-800 mb-4">Thoracic Spine Mobility</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="Low Back Screen" class="block text-sm font-medium text-gray-700 mb-1">Low Back Screen</label>
                        <input type="number" step="0.01" min="0" max="1" id="Low Back Screen" name="Low Back Screen" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Pelvic Dissociation" class="block text-sm font-medium text-gray-700 mb-1">Pelvic Dissociation</label>
                        <input type="number" step="0.01" min="0" max="1" id="Pelvic Dissociation" name="Pelvic Dissociation" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Locked T-Spine" class="block text-sm font-medium text-gray-700 mb-1">Locked T-Spine</label>
                        <input type="number" step="0.01" min="0" max="1" id="Locked T-Spine" name="Locked T-Spine" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Cervical Screen" class="block text-sm font-medium text-gray-700 mb-1">Cervical Screen</label>
                        <input type="number" step="0.01" min="0" max="1" id="Cervical Screen" name="Cervical Screen" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                    </div>
                </div>
            </div>

            <!-- Upper Body Section -->
            <div class="bg-yellow-50 p-6 rounded-lg shadow-inner">
                <h2 class="text-2xl font-semibold text-yellow-800 mb-4">Upper Body Mobility</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="Liftoffs" class="block text-sm font-medium text-gray-700 mb-1">Liftoffs</label>
                        <input type="number" step="0.01" min="0" max="1" id="Liftoffs" name="Liftoffs" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Scapular Movement" class="block text-sm font-medium text-gray-700 mb-1">Scapular Movement</label>
                        <input type="number" step="0.01" min="0" max="1" id="Scapular Movement" name="Scapular Movement" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Back to Wall Shoulder Flexion" class="block text-sm font-medium text-gray-700 mb-1">Back to Wall Shoulder Flexion</label>
                        <input type="number" step="0.01" min="0" max="1" id="Back to Wall Shoulder Flexion" name="Back to Wall Shoulder Flexion" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Forearm Pronation/Supination" class="block text-sm font-medium text-gray-700 mb-1">Forearm Pronation/Supination</label>
                        <input type="number" step="0.01" min="0" max="1" id="Forearm Pronation/Supination" name="Forearm Pronation/Supination" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Field Goal Test" class="block text-sm font-medium text-gray-700 mb-1">Field Goal Test</label>
                        <input type="number" step="0.01" min="0" max="1" id="Field Goal Test" name="Field Goal Test" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm">
                    </div>
                </div>
            </div>

            <!-- Tissue Tests Section -->
            <div class="bg-purple-50 p-6 rounded-lg shadow-inner">
                <h2 class="text-2xl font-semibold text-purple-800 mb-4">Tissue Mobility</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="Pec" class="block text-sm font-medium text-gray-700 mb-1">Pec</label>
                        <input type="number" step="0.01" min="0" max="1" id="Pec" name="Pec" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Lat" class="block text-sm font-medium text-gray-700 mb-1">Lat</label>
                        <input type="number" step="0.01" min="0" max="1" id="Lat" name="Lat" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="Trap" class="block text-sm font-medium text-gray-700 mb-1">Trap</label>
                        <input type="number" step="0.01" min="0" max="1" id="Trap" name="Trap" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-6">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105">
                    Get Recommendations
                </button>
            </div>
        </form>
    </div>
</body>
</html>
